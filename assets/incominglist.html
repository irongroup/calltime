<script type="text/javascript">
window.onload = function() {
	var URLParams = new Array();
	var aParams = document.location.search.substr(1).split('&');
	for (i=0; i <aParams.length ; i++){
	   var aParam = aParams[i].split('=');
	   URLParams[aParam[0]] = aParam[1];
	}
	//取得传过来的name参数
	var phonenumber=URLParams["phonenumber"];
	document.getElementById("phone").innerHTML=phonenumber;
	window.calltime_inlist.getCallList(phonenumber);
	//var data={"outgoings":[{"calltime":"2011-06-18 19:41:49","numbertype":"7","number":"07955711153","duration":"4分15秒","type":"2","alias":"家     "},{"calltime":"2011-06-10 19:49:09","numbertype":"7","number":"07955711153","duration":"6分28秒","type":"2","alias":"家     "},{"calltime":"2011-06-05 18:36:19","numbertype":"7","number":"07955711153","duration":"7分35秒","type":"2","alias":"家     "},{"calltime":"2011-06-04 19:00:51","numbertype":"7","number":"07955711153","duration":"2分9秒","type":"2","alias":"家     "},{"calltime":"2011-06-02 19:42:10","numbertype":"7","number":"07955711153","duration":"6分45秒","type":"2","alias":"家     "},{"calltime":"2011-05-29 19:40:21","numbertype":"7","number":"07955711153","duration":"4分25秒","type":"2","alias":"家     "},{"calltime":"2011-05-21 19:53:16","numbertype":"7","number":"07955711153","duration":"5分35秒","type":"2","alias":"家     "},{"calltime":"2011-05-17 09:06:37","numbertype":"7","number":"07955711153","duration":"6分58秒","type":"2","alias":"家     "},{"calltime":"2011-05-11 20:25:14","numbertype":"7","number":"07955711153","duration":"10分39秒","type":"2","alias":"家     "}]};
	//callback2(data);
 };

function callback2(data) {
	if(data != null && data.outgoings != null){
		var ullist = document.getElementById("contactlist");
		var tmpKeyFragment="";
	    for(i = 0; i < data.outgoings.length; i++){
	        tmpKeyFragment =tmpKeyFragment+ '<li data-inset="true" class="ui-li ui-li-static ui-body-c"><h3 class="ui-li-heading">'+data.outgoings[i].alias+' </h3><p class="ui-li-desc"><strong>'+data.outgoings[i].number+'</strong></p><p class="ui-li-desc">'+data.outgoings[i].calltime+'</p><p class="ui-li-count ui-btn-up-c ui-btn-corner-all ui-li-desc"><strong>'+data.outgoings[i].duration+'</strong></p></li>';
		}
	    ullist.innerHTML=tmpKeyFragment ;
	}
}
function to(url){
	window.location.href=url;
}
</script>
